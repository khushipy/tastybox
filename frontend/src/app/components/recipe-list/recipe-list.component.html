<div class="recipe-list-container">
  <mat-toolbar color="primary">
    <span>Recipe Tracker</span>
    <span class="spacer"></span>
    <button mat-raised-button color="accent" routerLink="/add">
      <mat-icon>add</mat-icon> Add Recipe
    </button>
  </mat-toolbar>

  <div class="loading-spinner" *ngIf="loading">
    <mat-spinner></mat-spinner>
  </div>

  <div *ngIf="!loading && recipes.length === 0" class="no-recipes">
    <mat-card>
      <mat-card-content>
        <p>No recipes found. Add your first recipe to get started!</p>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="recipe-grid" *ngIf="!loading">
    <mat-card *ngFor="let recipe of recipes" class="recipe-card">
      <mat-card-header>
        <mat-card-title>{{ recipe.title }}</mat-card-title>
        <mat-card-subtitle>Created: {{ recipe.createdAt | date:'mediumDate' }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <h4>Ingredients:</h4>
        <mat-list dense>
          <mat-list-item *ngFor="let ingredient of recipe.ingredients">
            {{ ingredient }}
          </mat-list-item>
        </mat-list>
        <h4>Instructions:</h4>
        <p class="instructions">{{ recipe.instructions }}</p>
      </mat-card-content>
      <mat-card-actions align="end">
        <button mat-button color="warn" (click)="deleteRecipe(recipe._id)">
          <mat-icon>delete</mat-icon> Delete
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
